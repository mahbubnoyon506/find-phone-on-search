<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Phone</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Main stylesheet -->
</head>
<body>

   <!-- Search code  -->
    <section>
        <h2 class="text-center text-success">Get your desired <span class="text-primary">Phone</span></h2>
    </section>

    <section>
        <div class="input-group w-50 mx-auto my-5">
            <input id="search-input" type="text" class="form-control" placeholder="Type here which phone you want" aria-label="" aria-describedby="button-addon2">
            <button onclick="showPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search Here</button>
          </div>
    </section>
   <!-- Showing result code -->
    <section>
        <div id="phone-wraper" class="row row-cols-1 row-cols-sm-3 g-5 m-4">
        </div>
    </section>

    <section class="">
      <div id="detail-id" >
        <div class="wrap">
          <div class="row justifycontent-between w-50 mx-auto shadow p-3 mb-5 bg-body rounded">
            <div class="col-sm-5">
              <img src="demo.jpg" class="card-img-top img-fluid p-3" alt="...">
            </div>
            <div class="col-sm-7 my-5">
              <h6 class="card-title text-primary lh-lg">Release Date: <span></span></h6>         
              <h6 class="card-sub-title text-primary lh-lg">Main feature: </h6>
              <h6 class="card-sub-title text-primary lh-lg">Sensor Details:</h6>
              <h6 class="card-sub-title text-primary lh-lg">Others Info: <span></span></h6>
            </div> 
          </div>
        </div>

      </div>
    </section>





    <!-- Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="findphone.js"></script>
</body>
</html>
